    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

    <!-- Navigation. Inspireret af kode udleveret af Michelle -->

        <section id="logo-burger">
            <a id="logo" href="index.html"><img src="images/Logo.png" alt="Medova Logo"></a>
            <label for="toggle">
                <i class="fas fa-user"></i>
            </label>
        </section>
        <nav>
            <input type="checkbox" id="toggle" class="hidden">
            <!-- This has to be outside of #logo-burger to work. #main-nav cannot be selected when this is in a container -->
            <ul id="main-nav">
                <li><a href="pensum.html">Pensum</a></li>
                <li><a href="#">Factum Books</a></li>
                <li><a href="#">Foreslag</a></li>
            </ul>
        </nav>


    </header>
    <!-- Navigation slut -->

    <div class="search-box">
        <input type="text" name="" class="search-txt" placeholder="Søg bog" />
        <a class="search-btn" href="#">
            <i class="fas fa-search"></i>
        </a>
    </div>

    <section class="foreslag">
        <h1>Foreslag til dig</h1>
        <p class="line-break-1"></p>
        <div class="boeger">
            <a href="#">
                <img src="images/bog1.jpg">
            </a>
            <a href="bog1.html">
                <img src="images/bog2.jpg">
            </a>
            <a href="#">
                <img src="images/bog3.jpg">
            </a>
        </div>
        <p class="line-break-2"></p>
    </section>

    <!--Åbningstider start-->
    <aside>
        <div class="abningstider">
            <h4 class="time">
                <div id="open_close"></div>
            </h4>
            <img src="http://worldartsme.com/images/green-circle-clipart-1.jpg" id="cirkel">
            <h4 class="tider"> |
            </h4>
            <h4 class="tider"> 09:00-16:00
            </h4>

            <div class="arrow-down" onclick="this.classList.toggle('active')" id="flip"></div>
        </div>
        <div id="panel">
            <h5>Mandag - Torsdag</h5>
            <p>09:00 - 16:00</p>
            <h5>Fredag</h5>
            <p>09:00 - 14:00</p>
            <h5>Lørdag - Søndag</h5>
            <p>Lukket</p>
        </div>
    </aside>

    <script>
        var data = [{},
            {
                open: 9,
                close: 16
            },
            {
                open: 9,
                close: 16
            },
            {
                open: 9,
                close: 16
            },
            {
                open: 9,
                close: 16
            },
            {
                open: 9,
                close: 14
            },
        ];

        var date = new Date();
        var dayOfWeek = date.getDay(); // 0 is Sunday, 1 is Monday, etc...
        var openingTimes = data[dayOfWeek];
        var openClosed = false; // closed by default

        // check that there are opening times for today
        if (openingTimes.hasOwnProperty('open') && openingTimes.hasOwnProperty('close')) {
            var hour = date.getHours()
            openClosed = openingTimes.open <= hour && hour < openingTimes.close;
        }
        var msg = function() {
            if (openClosed == true) {
                return "Åbent";
            } else {
                return "Lukket";
            }
        }
        $(document).ready(function() {
            $("#open_close").html(msg());
        });
    </script>

    <script>
        $(document).ready(function() {
            $("#flip").click(function() {
                $("#panel").slideToggle('fast');
            });
        });
    </script>

    <!--Åbningstider slut-->

</body>

</html>
